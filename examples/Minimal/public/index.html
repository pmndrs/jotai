<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jotai Demo</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-rows: 0px 0px 1fr;
        grid-template-columns: 0px 1fr 0px 0px;
      }
      @media screen and (min-width: 800px) {
        .container {
          width: 100vw;
          height: 100vh;
          display: grid;
          grid-template-rows: 1fr 320px 240px;
          grid-template-columns: 1fr 170px 350px 2fr;
        }
      }
      .item-left {
        grid-row: 2 / span 2;
        grid-column: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .item-left > div {
        transform: rotate(-90deg);
      }
      .item-left > div > div {
        width: 12rem;
        text-align: center;
      }
      .item-top {
        grid-row: 1;
        grid-column: 1 / span 4;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        overflow: hidden;
      }
      .item-top a {
        margin: 8px;
        text-decoration: none;
      }
      .item-logo {
        grid-row: 2;
        grid-column: 2 / span 2;
        overflow: hidden;
      }
      .item-logo img {
        transform: translateY(-30px);
        height: 470px;
      }
      .item-demo {
        grid-row: 3;
        grid-column: 2;
        margin: 8px;
      }
      .item-code {
        grid-row: 3;
        grid-column: 3;
        position: relative;
      }
      .item-code img {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 240px;
        transition-duration: 800ms;
      }
      .item-code img:hover {
        height: 360px;
        transition-duration: 800ms;
      }
      .item-right {
        grid-row: 2 / span 2;
        grid-column: 4;
        overflow: hidden;
      }
      .item-right img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        margin-left: 16px;
      }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <div class="item-left">
        <div><div>REACT SPRING</div></div>
      </div>
      <div class="item-top">
        <a href="https://github.com/react-spring/jotai" target="_blank"
          >GitHub</a
        >
      </div>
      <div class="item-logo"><img src="cover.svg" alt="Logo" /></div>
      <div class="item-demo" id="root"></div>
      <div class="item-code"><img src="snippet2.png" alt="Code" /></div>
      <div class="item-right"><img src="castle.jpg" alt="Castle" /></div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
